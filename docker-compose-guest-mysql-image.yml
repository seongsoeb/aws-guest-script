services:
  mysqlservice.default:
    image: mysql:8.0
    container_name: mysql_compose_container

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: guestdb
      MYSQL_USER: jdeveloper
      MYSQL_PASSWORD: jdeveloper
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - mysql_volume:/var/lib/mysql
      - ./001.mysql-init.sql:/docker-entrypoint-initdb.d/001.mysql-init.sql
     # ★ MySQL 실행 시 추가 옵션 설정
    command: [
      "mysqld",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
  guestservice:
    depends_on:
      - mysqlservice.default
    container_name: docker_compose_guest_container
    image: academyitwill/guest # 도커 허브에서 앱 이미지 사용
    environment:
      SPRING_PROFILES_ACTIVE: mysql-prod-group   # ★ 프로필 분리됨
    ports:
      - 80:8080
    restart: on-failure 
volumes:
  mysql_volume:
    
